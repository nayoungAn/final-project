
server:
  port: 8001
  
spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: C##ONO
    password: ONO
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations: classpath:/imgs/
      
# jpa config
  jpa:
    generate-ddl: false
    show-sql: true
    database: oracle
    properties:
      hibernate:
        '[format_sql]': true      
      


# 이미지 저장할 위치와 응답 시 이미지 주소 설정
image:
  # WebConfig에 세팅
  add-resource-locations: classpath:/static/imgs/
  add-resource-handler: /memberimgs/**
  # ProductService에 세팅
  image-dir: src/main/resources/static/imgs
  image-url: http://localhost:8001/imgs/

